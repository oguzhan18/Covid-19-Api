<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta name="og:covid-api" property="og:covid-api" content="Covid19 virus api total number contry">
    <meta name="description" content="Covid">
    <meta name="description" content="covid-19">
    <meta name="description" content="Covid-19-Api">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Api</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/%C3%87art_app_beyaz_%282%29.png/600px-%C3%87art_app_beyaz_%282%29.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

     <!--Başlık giriş-->
      <nav class="navbar navbar-light" id="topBar">
      <div class="d-flex justify-content-center">
        <span class="navbar-text justify-content-center">
          <p class="header">COVID-19 Number of Cases <br>ÇART APP</p>
        </span>
      </div>
    </nav>

        <div class="col" style="float:laeft" id="countryContainer">
          <div class="countryResultsSection">
            <div class="searchForm"><h1 class="countryTotalHeader">Country</h1><br/>
              <form>
                <p id="searchBar">
                  <label for="searchCountry"class="searchCountry">Country: </label>
                  <input type="text" id="search" class="search" required />
                  <button class="submit">Submit search</button>
                </p>
              </form>
              <p class="note">(Note: Searches are case sensitive)</p>
            </div><br/>
            <div class="container"><div class="row"><div class="col">
                  <div class="cardCountry">
                    <div class="card-header"><h2>Until now</h2></div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><h3 class="countryTotalDeaths"></h3></li><br>
                      <li class="list-group-item"><h3 class="countryTotalConfirmed"></h3></li><br>
                      <li class="list-group-item"><h3 class="countryTotalRecovered"></h3></li><br>
                    </ul></div> </div>

                <div class="col">
                  <div class="cardCountry">
                    <div class="card-header"><h2>Today</h2></div>
                    <ul class="list-group list-group-flush" style="background-color: black;">
                      <li class="list-group-item"><h3 class="countryNewDeaths"></h3></li><br>
                      <li class="list-group-item"><h3 class="countryNewConfirmed"></h3></li><br>
                      <li class="list-group-item"><h3 class="countryNewRecovered"></h3></li><br>
                    </ul></div></div>
               </div>
            </div></div>
        </div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script  src="script.js"></script>

</body>
</html>
